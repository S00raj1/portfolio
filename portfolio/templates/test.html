<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Inside Card</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-card {
      width: 400px;
      border: 1px solid #ccc;
      position: relative;
    }

    .hover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
    }

    .custom-card:hover .hover-overlay {
      opacity: 1;
    }

    .hover-info {
      display: none;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
    }

    .custom-card:hover .hover-info {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="card custom-card">
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">Hover inside here!</p>
      </div>
      <!-- Semi-transparent overlay with hover text -->
      <div class="hover-overlay">
        <div class="hover-info">
          Hovered Content or Details<br>
          Goes Here in a tooltip box
        </div>
      </div>
    </div>
  </div>

  <!-- Link Bootstrap JS (for tooltips) and jQuery (required by Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
