{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/home.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
{% endblock %}

{% block content %}
<style>
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
}
.contact{
    display: flex;
    justify-content: space-evenly;
    margin-bottom: 40px;
}
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;

}
.container1{
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    margin-bottom: 20px;
    margin-top: 100px;
    font-size: 25px;
    color: #2d4575;
}
.container1 span{
    font-size: 40px;
}
.inner-item{
    margin-top: 15px;
}
.iconss{
    margin: 15px;
}
.iconi{
    margin-left: 15px;
    margin-right: 15px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #2d4575;
}

form {
  border: 1px solid #ccc;
  padding: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input,
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.btn {
  background-color: #F1F6F9;
  color: black;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  border: 1px solid #ccc;
}

.btn:hover {
  background-color:  #2d4575;
  color: white;
}
.inner-item{
    display: flex;
}
/* Responsive styles */
@media screen and (max-width: 480px) {
  form {
    padding: 10px;
  }
  
  input,
  textarea {
    padding: 8px;
  }
  
  .btn {
    padding: 8px 16px;
  }
  .contact{
    display: flex;
    flex-direction: column;
  }
}
</style>
<div class="contact" style="margin-top: 100px;">
    <div class="container">
        <h1>Contact Us</h1>
            <form action="#" method="POST">
                {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button class="btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="container1">
        <div class="inner-item" >
            <span class="material-symbols-outlined iconss">
                home
            </span>
            <div class="inner-cntn">
                <p>Biratnagar, Morang</p>
                <hr>
                <p>Koshi Province, Nepal</p>
                <hr>
            </div>
        </div>
        <div class="inner-item">
            <span class="material-symbols-outlined iconss">
                call
            </span>
            <div class="inner-cntn">
                <p>9819042017</p>
                <hr>
                <p>9807038806</p>
                <hr>
            </div>
        </div>
        <div class="inner-item">
            <span class="material-symbols-outlined iconi">
                mail
            </span>
            <div class="inner-cntn">
                <p>rajbanshisuraj11@gmail.com</p>
                <hr>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.854957905181!2d85.33179489999999!3d27.690877399999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19db58fb097b%3A0x2215519fd8a68ce2!2sNobel%20Academy%2CNew%20Baneshwor!5e0!3m2!1sen!2snp!4v1690343872965!5m2!1sen!2snp"  style="border:0; width: 100vw; height: 400px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
{% endblock %}
